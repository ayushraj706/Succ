<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media', // सिस्टम के हिसाब से डार्क/लाइट होगा
            theme: {
                extend: {
                    colors: {
                        green: { 600: '#16a34a', 700: '#15803d' }
                    }
                }
            }
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white font-sans min-h-screen flex flex-col justify-center transition-colors duration-300">

    <main class="max-w-4xl mx-auto px-4 py-16 text-center w-full">
        <div class="inline-block mb-4 px-3 py-1 rounded-full bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 text-sm font-semibold tracking-wide">
            Session 2025-26
        </div>
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight mb-6">
            Check Your <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-green-700">Results</span> Instantly
        </h1>
        <p class="text-lg sm:text-xl text-gray-600 dark:text-gray-400 mb-10 max-w-2xl mx-auto">
            Fast, secure, and easy access to your academic performance. Enter your roll code below to download your official PDF marksheet.
        </p>

        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 border border-gray-100 dark:border-gray-700">
            <div class="mb-5 text-left">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Roll Code</label>
                <input type="text" id="rollInput" placeholder="Enter Roll No. (e.g., 101)" 
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all text-gray-900 dark:text-white">
            </div>
            
            <button onclick="searchResult()" id="searchBtn" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-green-500/30 transition-all duration-200 flex justify-center items-center gap-2">
                <span>View Result</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
            <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden font-medium">Roll Number not found. Please try again.</p>
        </div>
    </main>

    <script>
        // 1. यहाँ अपना Firebase Config डालो
        const firebaseConfig = {
            apiKey: "AIzaSyCCqWVSgULjZtgfOqVX3CBmOonxkr2UB7g",
            authDomain: "whatsapp-950a8.firebaseapp.com",
            projectId: "whatsapp-950a8",
            storageBucket: "whatsapp-950a8.firebasestorage.app",
            messagingSenderId: "526342181957",
            appId: "1:526342181957:web:0e71810f3ccbb297413f2c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. सर्च लॉजिक
        async function searchResult() {
            const roll = document.getElementById('rollInput').value;
            const btn = document.getElementById('searchBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            if(!roll) return alert("Please enter Roll Code!");

            // Loading State (बटन पर लोडिंग दिखेगा)
            btn.innerHTML = 'Searching...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            errorMsg.classList.add('hidden');

            try {
                // Firebase से डेटा ढूँढना
                const docRef = db.collection("results").doc(roll);
                const doc = await docRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    // नया टैब खोलकर PDF दिखा दो
                    window.open(data.pdfUrl, '_blank');
                } else {
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error:", error);
            } finally {
                // Reset Button
                btn.innerHTML = '<span>View Result</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>';
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
