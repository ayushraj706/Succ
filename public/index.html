<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Point - Result Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/logo.png">
    <meta name="theme-color" content="#16a34a">

    <style>
        .achievement-popup {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 50px rgba(255, 165, 0, 0.8);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex flex-col justify-center overflow-x-hidden">

    <main id="landingScreen" class="max-w-4xl mx-auto px-4 py-16 text-center w-full block">
        <img src="logo.png" alt="Success Point Logo" class="w-28 h-28 mx-auto mb-6 rounded-full shadow-lg border-4 border-white">
        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight mb-6">
           Welcome to <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-green-700">Success Point</span>
        </h1>
        <p class="text-xl text-gray-600 mb-10">Check your official coaching results securely and instantly.</p>
        <button onclick="handleGetStarted()" class="bg-gray-900 hover:bg-gray-800 text-white font-bold py-4 px-8 rounded-full shadow-xl text-lg transition-transform hover:scale-105">
            Get Started üöÄ
        </button>
        <br> 
        <button id="installAppBtn" class="hidden mx-auto mt-8 text-green-700 font-bold text-lg border-2 border-green-600 px-6 py-2 rounded-full hover:bg-green-50 transition-colors">
            ‚¨áÔ∏è Install App on Home Screen
        </button>
    </main>

    <main id="videoScreen" class="max-w-4xl mx-auto px-4 py-16 text-center w-full hidden">
        <h2 class="text-2xl font-bold mb-6 text-orange-600">Special Tutorial Video üé•</h2>
        <div class="max-w-md mx-auto bg-black rounded-2xl shadow-xl overflow-hidden border-4 border-orange-400">
            <video id="tutorialVideo" class="w-full" controls playsinline>
                <source src="YOUR_VIDEO_LINK_HERE.mp4" type="video/mp4">
            </video>
        </div>
        <button onclick="finishVideo()" class="mt-6 bg-gray-200 py-2 px-6 rounded-full font-bold hover:bg-gray-300">Skip Tutorial >></button>
    </main>

    <main id="searchScreen" class="max-w-4xl mx-auto px-4 py-16 text-center w-full hidden">
        <h2 class="text-3xl font-bold mb-8">Success Point Results</h2>
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 border border-gray-100 text-left">
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 mb-2">Roll Code</label>
                <input type="text" id="rollInput" placeholder="Enter Roll No." class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 outline-none">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Verify you are human</label>
                <div class="flex gap-4 items-center">
                    <div id="captchaBox" class="bg-gray-200 px-4 py-3 rounded-lg font-mono font-bold text-lg tracking-widest text-gray-800 w-1/2 text-center select-none"></div>
                    <input type="text" id="captchaInput" placeholder="?" class="w-1/2 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 outline-none">
                </div>
            </div>
            <button onclick="searchResult()" id="searchBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg">View Result</button>
            <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden font-medium">Roll Number not found or Captcha incorrect.</p>
        </div>
    </main>

    <div id="achievementOverlay" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-4">
        <div class="achievement-popup animate__animated animate__zoomInDown text-center p-10 rounded-3xl max-w-sm">
            <div class="text-7xl mb-4">üèÜ</div>
            <h2 class="text-4xl font-black text-white uppercase tracking-tighter mb-2">ACE ACHIEVER!</h2>
            <p class="text-white font-bold text-xl mb-8">Congratulations! Your result is ready.</p>
            <button onclick="closeAchievement()" class="bg-white text-orange-600 font-black py-4 px-10 rounded-full shadow-2xl hover:scale-110 transition-transform text-lg">
                OPEN RESULT üöÄ
            </button>
        </div>
    </div>

    <audio id="victorySound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyCCqWVSgULjZtgfOqVX3CBmOonxkr2UB7g",
            authDomain: "whatsapp-950a8.firebaseapp.com",
            projectId: "whatsapp-950a8",
            storageBucket: "whatsapp-950a8.firebasestorage.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- Video Logic ---
        function handleGetStarted() {
            const hasSeen = localStorage.getItem('seenVideo');
            if (hasSeen === 'true') { showSearchScreen(); } 
            else { 
                document.getElementById('landingScreen').classList.add('hidden');
                document.getElementById('videoScreen').classList.remove('hidden');
            }
        }

        function finishVideo() {
            localStorage.setItem('seenVideo', 'true');
            showSearchScreen();
        }

        function showSearchScreen() {
            document.getElementById('landingScreen').classList.add('hidden');
            document.getElementById('videoScreen').classList.add('hidden');
            document.getElementById('searchScreen').classList.remove('hidden');
            generateCaptcha();
        }

        // --- Search Logic ---
        let correctAnswer = 0;
        function generateCaptcha() {
            let n1 = Math.floor(Math.random()*10)+1, n2 = Math.floor(Math.random()*10)+1;
            correctAnswer = n1 + n2;
            document.getElementById('captchaBox').innerText = `${n1} + ${n2} =`;
        }

        async function searchResult() {
            const roll = document.getElementById('rollInput').value;
            const ans = parseInt(document.getElementById('captchaInput').value);
            if(ans !== correctAnswer) return alert("Wrong Captcha!");

            document.getElementById('searchBtn').innerText = "Searching...";
            const doc = await db.collection("results").doc(roll).get();

            if (doc.exists) {
                sessionStorage.setItem('pdfLink', doc.data().pdfUrl);
                // PUBG Animation + Confetti + Sound
                document.getElementById('achievementOverlay').classList.remove('hidden');
                document.getElementById('victorySound').play();
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
            document.getElementById('searchBtn').innerText = "View Result";
        }

        function closeAchievement() {
            document.getElementById('achievementOverlay').classList.add('hidden');
            window.open('/view.html', '_blank'); // Open result in your custom viewer
        }
    </script>
</body>
</html>
