<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Point - Result Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script> 
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/logo.png">
    <meta name="theme-color" content="#16a34a">
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex flex-col justify-center">

    <main id="landingScreen" class="max-w-4xl mx-auto px-4 py-16 text-center w-full block">
        <img src="logo.png" alt="Success Point Logo" class="w-28 h-28 mx-auto mb-6 rounded-full shadow-lg border-4 border-white">
        
        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight mb-6">
           Welcome to <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-green-700">Success Point</span>
        </h1>
        <p class="text-xl text-gray-600 mb-10">Check your official coaching results securely and instantly.</p>
        
        <button onclick="showSearch()" class="bg-gray-900 hover:bg-gray-800 text-white font-bold py-4 px-8 rounded-full shadow-xl text-lg transition-transform hover:scale-105">
            Get Started üöÄ
        </button>
        
        <br> 
        <button id="installAppBtn" class="hidden mx-auto mt-8 text-green-700 font-bold text-lg border-2 border-green-600 px-6 py-2 rounded-full hover:bg-green-50 transition-colors">
            ‚¨áÔ∏è Install App on Home Screen
        </button>
    </main>

    <main id="searchScreen" class="max-w-4xl mx-auto px-4 py-16 text-center w-full hidden">
        <h2 class="text-3xl font-bold mb-8">Success Point Results</h2>
        
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 border border-gray-100 text-left">
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 mb-2">Roll Code</label>
                <input type="text" id="rollInput" placeholder="Enter Roll No." class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 outline-none">
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Verify you are human</label>
                <div class="flex gap-4 items-center">
                    <div id="captchaBox" class="bg-gray-200 px-4 py-3 rounded-lg font-mono font-bold text-lg tracking-widest text-gray-800 w-1/2 text-center select-none">
                    </div>
                    <input type="text" id="captchaInput" placeholder="Answer?" class="w-1/2 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 outline-none">
                </div>
            </div>
            
            <button onclick="searchResult()" id="searchBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg flex justify-center items-center gap-2">
                <span>View Result</span>
            </button>
            
            <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden font-medium">Roll Number not found or Captcha incorrect.</p>
        </div>

        <div id="pdfViewer" class="max-w-3xl mx-auto mt-8 hidden w-full h-[600px] border-4 border-green-500 rounded-lg overflow-hidden shadow-2xl">
            <iframe id="pdfFrame" class="w-full h-full" src=""></iframe>
        </div>
    </main>
    
    <script>
        // --- 1. Firebase Setup ---
        const firebaseConfig = {
            apiKey: "AIzaSyCCqWVSgULjZtgfOqVX3CBmOonxkr2UB7g",
            authDomain: "whatsapp-950a8.firebaseapp.com",
            projectId: "whatsapp-950a8",
            storageBucket: "whatsapp-950a8.firebasestorage.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. UI Logic (Search & Captcha) ---
        let correctAnswer = 0;

        function showSearch() {
            document.getElementById('landingScreen').classList.add('hidden');
            document.getElementById('searchScreen').classList.remove('hidden');
            document.getElementById('searchScreen').classList.add('block');
            generateCaptcha();
        }

        function generateCaptcha() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('captchaBox').innerText = `${num1} + ${num2} =`;
            document.getElementById('captchaInput').value = '';
        }

        async function searchResult() {
            const roll = document.getElementById('rollInput').value;
            const userAnswer = parseInt(document.getElementById('captchaInput').value);
            const btn = document.getElementById('searchBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            if(userAnswer !== correctAnswer) {
                alert("‡§ó‡§≤‡§§ ‡§ú‡§µ‡§æ‡§¨! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä Captcha ‡§°‡§æ‡§≤‡•á‡§Ç‡•§");
                generateCaptcha();
                return;
            }

            if(!roll) return alert("Please enter Roll Code!");

            btn.innerHTML = 'Searching...';
            errorMsg.classList.add('hidden');

            try {
                const docRef = db.collection("results").doc(roll);
                const doc = await docRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    
                    // 4. ‡§Ø‡§π‡§æ‡§Å ‡§π‡•à ‡§Ö‡§∏‡§≤‡•Ä ‡§ú‡§æ‡§¶‡•Ç! ‡§≤‡§ø‡§Ç‡§ï ‡§ï‡•ã ‡§´‡•ç‡§∞‡•á‡§Æ ‡§ï‡•á ‡§Ö‡§Ç‡§¶‡§∞ ‡§°‡§æ‡§≤‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à‡•§
                    document.getElementById('pdfFrame').src = data.pdfUrl;
                    document.getElementById('pdfViewer').classList.remove('hidden');
                    
                    generateCaptcha(); // ‡§ï‡•à‡§™‡•ç‡§ö‡§æ ‡§∞‡•Ä‡§∏‡•á‡§ü
                } else {
                    errorMsg.innerText = "Roll Number not found.";
                    errorMsg.classList.remove('hidden');
                    // ‡§Ö‡§ó‡§∞ ‡§ó‡§≤‡§§ ‡§∞‡•ã‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§π‡•à ‡§§‡•ã ‡§™‡•Å‡§∞‡§æ‡§®‡§æ PDF ‡§õ‡•Å‡§™‡§æ ‡§¶‡•ã
                    document.getElementById('pdfViewer').classList.add('hidden');
                }
            } catch (error) {
                console.error("Error:", error);
            } finally {
                btn.innerHTML = '<span>View Result</span>';
            }
        } 

        // --- 3. PWA Install Prompt Logic ---
        let deferredPrompt;
        const installBtn = document.getElementById('installAppBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden'); 
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt !== null) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('App Installed! üéâ');
                }
                deferredPrompt = null;
                installBtn.classList.add('hidden'); 
            }
        });

        // --- 4. Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => {
                console.log("Service Worker Registered!");
            }).catch((err) => console.log("SW Error: ", err));
        }
    </script>
</body>
</html>
