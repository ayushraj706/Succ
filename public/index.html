        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Point - Result Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script> 

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/logo.png">
    <meta name="theme-color" content="#006642">

    <style>
        /* Meta Style Green Button */
        .btn-meta {
            background-color: #006642; 
            color: white;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-meta:hover {
            background-color: #004d32;
        }

        /* GitHub Style Linear Loading Bar */
        .loading-container {
            position: relative;
            overflow: hidden;
        }
        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: #ffffff;
            width: 30%;
            animation: github-loading 1.5s infinite linear;
            display: none;
        }
        @keyframes github-loading {
            0% { left: -30%; }
            100% { left: 100%; }
        }

        /* Top-Down Red Install Prompt */
        #installBanner {
            position: fixed;
            top: -100px;
            left: 0;
            width: 100%;
            background-color: #dc2626; /* लाल रंग */
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 100;
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex flex-col justify-center">

    <div id="installBanner" class="flex justify-center items-center gap-4">
        <span class="font-bold text-sm md:text-base">Install Success Point App for better experience</span>
        <button onclick="triggerInstall()" class="bg-white text-red-600 px-4 py-1 rounded font-bold text-sm">Install</button>
    </div>

    <main id="landingScreen" class="max-w-4xl mx-auto px-4 py-16 text-center w-full block">
        <img src="logo.png" alt="Success Point Logo" class="w-28 h-28 mx-auto mb-6 rounded-full shadow-lg border-4 border-white">
        
        <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-6">
           Welcome to Success Point
        </h1>
        <p class="text-lg text-gray-600 mb-10">Check your official coaching results securely and instantly.</p>
        
        <button onclick="showSearch()" class="btn-meta py-4 px-10 rounded-lg shadow-lg text-lg transform hover:scale-105">
            Get Started
        </button>
    </main>

    <main id="searchScreen" class="max-w-4xl mx-auto px-4 py-16 text-center w-full hidden">
        <h2 class="text-3xl font-bold mb-8">Success Point Results</h2>
        
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 border border-gray-100 text-left">
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 mb-2">Roll Code</label>
                <input type="tel" id="rollInput" placeholder="Enter Roll No." class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 outline-none">
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Verify you are human</label>
                <div class="flex gap-4 items-center">
                    <div id="captchaBox" class="bg-gray-200 px-4 py-3 rounded-lg font-mono font-bold text-lg text-gray-800 w-1/2 text-center select-none"></div>
                    <input type="tel" id="captchaInput" placeholder="Result" class="w-1/2 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 outline-none">
                </div>
            </div>
            
            <button onclick="searchResult()" id="searchBtn" class="btn-meta w-full py-3 px-4 rounded-lg shadow-lg relative loading-container overflow-hidden">
                <span id="btnText">View Result</span>
                <div id="loadingLine" class="loading-bar"></div>
            </button>
            
            <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden font-medium text-center">Roll Number not found or Captcha incorrect.</p>
        </div>
    </main>
    
    <script>
        // --- 1. Firebase Setup ---
        const firebaseConfig = {
            apiKey: "AIzaSyCCqWVSgULjZtgfOqVX3CBmOonxkr2UB7g",
            authDomain: "whatsapp-950a8.firebaseapp.com",
            projectId: "whatsapp-950a8",
            storageBucket: "whatsapp-950a8.firebasestorage.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. UI Logic ---
        let correctAnswer = 0;

        function showSearch() {
            document.getElementById('landingScreen').classList.add('hidden');
            document.getElementById('searchScreen').classList.remove('hidden');
            document.getElementById('searchScreen').classList.add('block');
            generateCaptcha();
        }

        function generateCaptcha() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('captchaBox').innerText = `${num1} + ${num2} =`;
            document.getElementById('captchaInput').value = '';
        }

        async function searchResult() {
            const roll = document.getElementById('rollInput').value;
            const userAnswer = parseInt(document.getElementById('captchaInput').value);
            const btnText = document.getElementById('btnText');
            const loadingLine = document.getElementById('loadingLine');
            const errorMsg = document.getElementById('errorMsg');
            
            if(userAnswer !== correctAnswer) {
                alert("Incorrect Captcha Answer");
                generateCaptcha();
                return;
            }

            if(!roll) return alert("Please enter Roll Code");

            // --- GitHub Style Loading Animation Start ---
            btnText.innerText = 'Searching...';
            loadingLine.style.display = 'block';
            errorMsg.classList.add('hidden');

            try {
                const docRef = db.collection("results").doc(roll);
                const doc = await docRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    sessionStorage.setItem('pdfLink', data.pdfUrl);
                    window.open('/view.html', '_blank'); 
                    generateCaptcha();
                } else {
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error:", error);
            } finally {
                // --- Animation Reset ---
                btnText.innerText = 'View Result';
                loadingLine.style.display = 'none';
            }
        } 

        // --- 3. Red Install Banner Logic (Top Down) ---
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // 2 सेकंड बाद ऊपर से स्लाइड होकर आएगा
            setTimeout(() => {
                installBanner.style.top = '0';
            }, 2000);
        });

        function triggerInstall() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choice) => {
                    if (choice.outcome === 'accepted') {
                        installBanner.style.top = '-100px';
                    }
                    deferredPrompt = null;
                });
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch((err) => console.log("SW Error: ", err));
        }
    </script>
</body>
</html>
